<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vida em Pixels</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #000000;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaçamento entre os campos de input */
        }
        
        input[type="number"] {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 15px;
            border: 1px solid #000000;
            border-radius: 12px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            background-color: #000000;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.85;
        }
        
        button:active {
            transform: scale(0.98);
        }

        #resultado {
            margin-top: 30px;
            font-size: 1.15em;
            font-weight: 400;
            min-height: 50px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vida em Pixels</h1>
        <p>Calcule quantos anos de sua vida você ainda passará em frente a uma tela, com base em sua idade e uso diário.</p>
        
        <div class="input-group">
            <input type="number" id="idadeAtual" placeholder="Sua idade atual">
            <input type="number" id="horasDiarias" placeholder="Horas por dia em frente a telas">
        </div>

        <button onclick="calcularTempo()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularTempo() {
            // Pegando os valores dos dois campos
            const idadeAtualInput = document.getElementById('idadeAtual');
            const horasDiariasInput = document.getElementById('horasDiarias');
            
            const idadeAtual = idadeAtualInput.value;
            const horasDiarias = horasDiariasInput.value;
            const resultadoDiv = document.getElementById('resultado');

            const expectativaDeVida = 80;

            // Validação dos campos
            if (idadeAtual === '' || horasDiarias === '') {
                resultadoDiv.innerHTML = "Por favor, preencha sua idade e as horas diárias.";
                return;
            }
            if (idadeAtual < 1 || idadeAtual >= expectativaDeVida) {
                resultadoDiv.innerHTML = `Por favor, insira uma idade válida (entre 1 e ${expectativaDeVida - 1}).`;
                return;
            }
            if (horasDiarias < 0 || horasDiarias > 24) {
                resultadoDiv.innerHTML = "Por favor, insira um valor de horas válido (entre 0 e 24).";
                return;
            }

            // Lógica do cálculo atualizada
            const anosRestantes = expectativaDeVida - idadeAtual;
            const anosPerdidosNoFuturo = (horasDiarias / 24) * anosRestantes;

            // Mensagem de resultado atualizada e mais pessoal
            resultadoDiv.innerHTML = `A partir de agora, mantendo esse ritmo, você ainda passará o equivalente a <strong>${anosPerdidosNoFuturo.toFixed(1)} anos</strong> da sua vida em frente a uma tela.`;
        }
    </script>

</body>
</html>
