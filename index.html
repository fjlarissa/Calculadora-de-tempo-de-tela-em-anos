<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tempo de Tela</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        input[type="number"] {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #155ab6;
        }
        #resultado {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #d93025;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Tempo de Vida em Telas</h1>
        <p>Descubra quantos anos da sua vida você pode passar em frente a uma tela, com base no seu uso diário. A expectativa de vida considerada é de 80 anos.</p>

        <input type="number" id="horasDiarias" placeholder="Digite as horas diárias gastas em telas">

        <button onclick="calcularTempo()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularTempo() {
            const horasDiarias = document.getElementById('horasDiarias').value;
            const resultadoDiv = document.getElementById('resultado');

            if (horasDiarias === '' || horasDiarias < 0 || horasDiarias > 24) {
                resultadoDiv.innerHTML = "Por favor, insira um valor válido (entre 0 e 24).";
                return;
            }

            const expectativaDeVida = 80;
            const horasPorAno = horasDiarias * 365;
            const totalHorasVida = horasPorAno * expectativaDeVida;
            const totalAnosPerdidos = totalHorasVida / (24 * 365);

            resultadoDiv.innerHTML = `Com um uso de ${horasDiarias} horas por dia, você passará aproximadamente <strong>${totalAnosPerdidos.toFixed(1)} anos</strong> de sua vida em frente a uma tela.`;
        }
    </script>

</body>
</html>
