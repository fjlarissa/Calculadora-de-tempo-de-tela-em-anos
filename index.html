        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.98); } }

        .result-content.visible { animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes smoothSpin {

            30% { transform: translateY(-8px) scale(0.98); opacity: 0.8; }
            70% { transform: translateY(-16px) scale(0.96); opacity: 0.5; }
            100% { transform: translateY(-24px) scale(0.94); opacity: 0.2; }

        .footer-info { text-align: left; }
        .footer-contact { display: flex; align-items: center; gap: 24px; flex-wrap: wrap; margin-bottom: 16px; }
        .footer-credits { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-secondary); font-size: 0.9em; font-weight: 500; transition: color var(--transition-speed) ease; }
        .footer-credits:hover { color: var(--text-color); }
        .footer-credits svg { width: 20px; height: 20px; stroke-width: 2px; stroke: currentColor; }
        .copyright { font-size: 0.8em; color: #aaa; }

        .lang-btn { background-color: transparent; border: 1px solid var(--border-color); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 0.8em; color: var(--text-secondary); transition: all var(--transition-speed) ease; }

        .lang-btn.active { background-color: var(--text-color); color: var(--card-background); border-color: var(--text-color); }

        .footer-qrcode p { font-size: 0.8em; color: var(--text-secondary); margin-top: 8px; font-weight: 500; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; padding: 20px; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--card-background); padding: 30px; border-radius: 16px; text-align: center; position: relative; transform: scale(0.95); transition: transform 0.4s ease; }

        .modal-content img { width: 250px; height: 250px; border-radius: 8px; border: 1px solid var(--border-color); }
