<script>
    function calcularTempo() {
        const idadeAtualInput = document.getElementById('idadeAtual');
        const horasDiariasInput = document.getElementById('horasDiarias');
        
        const idadeAtual = idadeAtualInput.value;
        const horasDiarias = horasDiariasInput.value;
        const resultadoDiv = document.getElementById('resultado');

        const expectativaDeVida = 80;

        if (idadeAtual === '' || horasDiarias === '') {
            resultadoDiv.innerHTML = "Por favor, preencha sua idade e as horas diárias.";
            return;
        }
        if (idadeAtual < 1 || idadeAtual >= expectativaDeVida) {
            // AQUI ESTÁ A LINHA COMPLETA:
            resultadoDiv.innerHTML = `Por favor, insira uma idade válida (entre 1 e ${expectativaDeVida - 1}).`;
            return;
        }
        if (horasDiarias < 0 || horasDiarias > 24) {
            resultadoDiv.innerHTML = "Por favor, insira um valor de horas válido (entre 0 e 24).";
            return;
        }

        const anosRestantes = expectativaDeVida - idadeAtual;
        const anosPerdidosNoFuturo = (horasDiarias / 24) * anosRestantes;

        resultadoDiv.innerHTML = `A partir de agora, mantendo esse ritmo, você ainda passará o equivalente a <strong>${anosPerdidosNoFuturo.toFixed(1)} anos</strong> da sua vida em frente ao celular.`;
    }
</script>
